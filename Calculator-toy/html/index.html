<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <container>
      <div class="center">
        <div class="Calculator">
          <div class="center">
            <input readonly type="text" id="nowInput" value="" />
          </div>
          <div class="resultFiled center">
            <input readonly type="text" id="result" value="" />
          </div>

          <div class="line center">
            <button
              type="button"
              id="minus"
              value="-"
              data-type="op"
              data-cmd="del"
            >
              -
            </button>
            <button
              type="button"
              id="plus"
              value="+"
              data-type="op"
              data-cmd="sum"
            >
              +
            </button>
            <button
              type="button"
              id="multiplication"
              value="x"
              data-type="op"
              data-cmd="multiple"
            >
              x
            </button>
            <button
              type="button"
              id="division"
              value="รท"
              data-type="op"
              data-cmd="division"
            >
              รท
            </button>

            <button type="button" id="delete"><=</button>
          </div>
          <div class="line center">
            <button type="button" value="1" data-type="digit">1</button>
            <button type="button" value="2" data-type="digit">2</button>
            <button type="button" value="3" data-type="digit">3</button>
            <button type="button" value="4" data-type="digit">4</button>
          </div>
          <div class="line center">
            <button type="button" value="5" data-type="digit">5</button>
            <button type="button" value="6" data-type="digit">6</button>
            <button type="button" value="7" data-type="digit">7</button>
            <button type="button" value="8" data-type="digit">8</button>
          </div>
          <div class="line center">
            <button type="button" value="9" data-type="digit">9</button>
            <button type="button" value="0" data-type="digit">0</button>
            <button type="button" id="wja" value="." data-type="." data-cmd=".">
              .
            </button>
            <button type="button" id="total">=</button>
          </div>
        </div>
      </div>
    </container>
  </body>
  <script src="../js/index.js"></script>
</html>
