<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <container>
      <div class="center">
        <div class="Calculator">
          <div class="center">
            <input readonly type="text" id="nowInput" value="" />
          </div>
          <div class="resultFiled center">
            <input readonly type="text" id="result" value="" />
          </div>

          <div class="line center">
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" id="delete"><=</button>
          </div>
          <div class="line center">
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" id="plus" value="+">+</button>
          </div>
          <div class="line center">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" id="minus" value="-">-</button>
          </div>
          <div class="line center">
            <button type="button" id="multiplication" value="x">x</button>
            <button type="button" value="0">0</button>
            <button type="button" id="division" value="รท">รท</button>
            <button type="button" id="total">=</button>
          </div>
        </div>
      </div>
    </container>
  </body>
  <script src="../js/index.js"></script>
</html>
