<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://image.istarbucks.co.kr/common/img/common/favicon.ico?v=200828" type="image/ico"> 
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <title>Starbucks Korea</title>
    <style>
        header{
            background-color: #f6f5ef;
            border-bottom: 1px solid #e5e5e5;
            border-top: 2px solid #000;
        }
        .gnb{
        }
        .w1100{
            width: 1100px;
            margin: 0 auto;
        }
        .util_nav{
            color: #333;
            display: block;
            font: normal 13px Avenir, Arial, georgia;
            text-align: center;
            width: 100%;
            padding-right: 54px;
            padding-top: 15px;
            padding-bottom: 15px;
            
        }
        .sub_nav{
            display: flex;
            justify-content: right;
        }
     
        .util_nav ul li{
            margin-left: 30px;
            font-size: 13px;
            color: #555;
            float: left;

        }
        .searchBtn{
            width: 35px;
            height: 35px;
            background-color: #fff;
            border: 1px solid #908d8d;
            border-radius: 5px;
            text-align: center;
            padding-top: 5px;
        }
        h1{
            float: left;
        }
    </style>
</head>
<body>
    <header >
        <div class="w1100 gnb">
            <nav class="util_nav cf">
                <ul class=" sub_nav cf">
                    <li class="util_nav01">Sign In</li>
                    <li class="util_nav02">My Starbucks</li>
                    <li class="util_nav03">Customer Service & Ideas</li>
                    <li class="util_nav04">Find a Store</li>
                    <li class="searchBtn">
                        <img src="https://image.istarbucks.co.kr/common/img/common/icon_magnifier_black.png" alt="검색 이미지">
                    </li>
                </ul>
                <h1 class="Logo"><img src="./images/logo.png" alt=""></h1>
                <ul class="cf">
                    <li>COFFE</li>
                    <li>COFFE</li>
                    <li>COFFE</li>
                    <li>COFFE</li>
                    <li>COFFE</li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
